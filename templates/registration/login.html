{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h2>Login</h2>
  {% if form.errors %}
    <p style="color: red">Invalid credentials</p>
  {% endif %}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
  </form>
  <br>
  <p>
    <a href="{% url 'catalogue:author-create' %}">
      Create a new author's account if you don't have
    </a>
  </p>
{% endblock %}
