{% extends "base.html" %}

{% block content %}
  <h1>Literary Formats List</h1>
  <br>
  {% if literary_formats_list %}
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>
            <strong>ID</strong>
          </th>
          <th>
            <strong>Name</strong>
          </th>
          <th>
            <strong>Action</strong>
          </th>
        </tr>
      </thead>
      <tbody>
        {% for format in literary_formats_list %}
          <tr>
            <td>{{ format.id }}</td>
            <td>{{ format.name }}</td>
            <td>
              <a href="{% url 'catalogue:literary-format-create' %}">&#10010;</a>
              <a href="{% url 'catalogue:literary-format-update' format.id %}">&#9997;</a>
              <a href="{% url 'catalogue:literary-format-delete' format.id %}">&#10006;</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No Literary Formats Found in Library</p>
  {% endif %}
{% endblock %}
